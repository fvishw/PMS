services:
  mongodb:
    image: mongo:latest # Use the official MongoDB image
    container_name: PMS_mongodb # Optional: Assign a custom name to your container
    ports:
      - "27017:27017" # Map host port 27017 to container port 27017 (MongoDB's default)
    volumes:
      - mongo_data:/data/db # Persist MongoDB data to a named volume
    restart: always # Always restart the container if it stops

volumes:
  mongo_data: # Define the named volume for data persistence